<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam3a Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #4a6cf7;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jam3a Test Page</h1>
        <p>If you can see this page, basic content serving is working correctly.</p>
        <p>This is a minimal test page to verify that DigitalOcean can serve static content from your repository.</p>
        <p>Current time: <span id="current-time"></span></p>
    </div>

    <script>
        // Simple JavaScript to display the current time
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            timeElement.textContent = new Date().toLocaleTimeString();
        }
        
        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
